<!DOCTYPE html>
<html lang="en">
<head>
  <title>VGC - {{ title|default('Video Game Catalog') }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>
<body>

<main class="container">

<header>
  <h1>
    <a href="{{ url_for('index') }}">Video Game Catalog</a>
  </h1>
  <ul class="nav">
    <li><a href="{{ url_for('index') }}">Home</a>
    <li><a href="#">Genres</a>
      <ul>
      {% for genre in genres %}
        <li>
            <a href="{{ url_for('listByGenre', genre_id=genre.id) }}">
                {{ genre.name }}
            </a>
        </li>
      {% endfor %}
      </ul>
    </li>
    <li><a href="#">Platforms</a>
      <ul>
      {% for platform in platforms %}
        <li>
            <a href="{{ url_for('listByPlatform', platform_id=platform.id) }}">
                {{ platform.name }}
            </a>
        </li>
      {% endfor %}
      </ul>
    </li>
  </ul>
</header>

<!-- TODO: create page framework -->
<section class="content">
{% block content %}
{% endblock %}
</section>

</main>

</body>
</html>
