{% extends "main.html" %}
{% block content %}
<h1 class="heading">Delete {{ item.title }}</h1>
<p>Are you sure you want to delete {{ item.title }} (this cannot be undone)?</p>
<form action="{{ url_for('deleteItem', item_id=item.id) }}" method="POST">
    <input type="submit" value="delete">
    <button>
        <a href="{{ url_for('showItem', item_id=item.id) }}">cancel</a>
    </button>
</form>
{% endblock %}
