{% extends "main.html" %}
{% block content %}
<article class="item">
<h1 class="heading">{{ item.title }}</h1>
<img class="boxart" src="{{ item.picture }}" alt="{{ item.title }} cover">
<h2>{{ item.genre.name }} - {{ item.platform.name }}</h2>
{{ item.description|safe }}
<p>added by {{ item.user.username }} <img class="avatar" src="{{ item.user.picture }}"></p>
<p>
    <button>
        <a href="{{ url_for('editItem', item_id=item.id) }}">edit</a>
    </button>
    <button>
        <a href="{{ url_for('deleteItem', item_id=item.id) }}">delete</a>
    </button>
</p>
<p>
  <a href="{{ url_for('showItemJSON', item_id=item.id) }}">json</a>
  |
  <a href="{{ url_for('showItemXML', item_id=item.id) }}">xml</a>
</p>
</article>
{% endblock %}
