<!DOCTYPE html>
<html lang="en">
<head>
  <title>VGC - {{ title|default('Video Game Catalog') }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="{{ url_for('static', filename='css/reset.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
  <!-- google api prerequisites -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
  </script>
  <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer>
  </script>
  <!-- end prerequisites -->
  <script>
    function start() {
      gapi.load('auth2',function() {
        auth2 = gapi.auth2.init({
          client_id: '779801287601-nt1obtfll4r1n08c9o6a6mbo68grueld.apps.googleusercontent.com',
          scope: 'profile email'
        });
      });
    }
  </script>

</head>

<body>

<main class="container">

<button id="signinButton">Sign in with Google</button>
<script>
  $('#signinButton').click(function() {
    // signInCallback defined in step 6.
    auth2.grantOfflineAccess({'redirect_uri': 'postmessage'}).then(signInCallback);
  });
</script>
<div id="result"></div>

</main>

<script>
  function signInCallback(authResult) {
    if (authResult['code']) {

      // Hide the sign in button now that the user is authorized
      $('#signinButton').attr('style', 'display:none');

      state = '{{ state }}';
      // Send code to server
      $.ajax({
        type: 'POST',
        url:  '{{ url_for("gSignIn", state=state) }}',
        contentType: 'application/octet-stream; charset=utf-8',
        processData: false,
        data: authResult['code'],
        success: function(result) {
          if (result) {
            $('#result').html('Login successful<br>' + result + '<br>Redirecting ...');
            setTimeout(function() {
              window.location.href= "/";
            }, 4000);
          } else if (authResult['error']) {
            console.log('There was an error: ' + authResult['error']);
          } else {
            $('#result').html("Failed to make a server-side call. Check your configuration and console.");
          }
        }
      });
    }
  }
</script>

</body>
